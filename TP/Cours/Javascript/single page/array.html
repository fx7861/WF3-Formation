<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<!--  <link rel="stylesheet" type="text/css" href="style.css"> -->
	<title>Js</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body>
	<header>
		
	</header>
	<main>
		<form style="width:50%; margin: auto; margin-top:50px;">
			<div class="form-group">
				<label for="nom">Nom <span style="color:red;">*</span></label>
				<input type="text" class="form-control" name="nom" id="nom">
			</div>
			<div class="form-group">
				<label for="prenom">Prénom <span style="color:red;">*</span></label>
				<input type="text" class="form-control" name="prenom" id="prenom">
			</div>
			<div class="form-group">
				<label for="tel">Téléphone <span style="color:red;">*</span></label>
				<input type="tel" class="form-control" name="tel" id="tel">
			</div>
			<div class="form-group">
				<label for="email">E-mail <span style="color:red;">*</span></label>
				<input type="email" class="form-control" name="email" id="email">
			</div>
			<button type="button" class="btn btn-outline-success" id="data-personnel">Envoyer</button>
		</form>

		<div class="alert mt-4 mb-4" style="width:50%;margin:auto" id="message"></div>
	</main>
	<footer>
		
	</footer>

	<script type="text/javascript" src="array.js"></script>
</body>
</html>
